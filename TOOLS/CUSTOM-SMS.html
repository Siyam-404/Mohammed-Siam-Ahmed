<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOM SMS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0A0F1F; /* Deep background color */
            color: #00E5FF;
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: auto;
            margin: 0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            text-shadow: 0px 0px 10px #00E5FF;
            margin-bottom: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0px 0px 20px #00E5FF;
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #00E5FF;
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            border-radius: 5px;
            border: none;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input {
            background-color: #1E2A47;
            color: #00E5FF;
            border: 2px solid #00E5FF;
        }

        input::placeholder {
            color: #00E5FF99;
        }

        input:focus {
            border-color: #0077FF;
            box-shadow: 0px 0px 10px #0077FF;
        }

        button {
            cursor: pointer;
            background: linear-gradient(90deg, #0077FF, #00E5FF);
            color: white;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0px 0px 10px #00E5FF;
        }

        button:hover {
            background: linear-gradient(90deg, #00E5FF, #0077FF);
            box-shadow: 0px 0px 20px #00E5FF;
        }

        .message {
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }

        .success {
            color: #00FF88;
            text-shadow: 0px 0px 10px #00FF88;
        }

        .error {
            color: #FF4444;
            text-shadow: 0px 0px 10px #FF4444;
        }

        /* COMING SOON NOTICE */
        .coming-soon {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            color: #00E5FF;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        }

        .coming-soon h1 {
            font-size: 32px;
            text-shadow: 0px 0px 10px #00E5FF;
            margin-bottom: 10px;
        }

        .coming-soon p {
            font-size: 20px;
            color: #FF4444;
            text-shadow: 0px 0px 10px #FF4444;
        }

        .coming-soon::before {
            content: "âš ";
            font-size: 50px;
            color: #FF4444;
            text-shadow: 0px 0px 20px #FF4444;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- COMING SOON OVERLAY -->
    <div class="coming-soon">
        <h1>COMING SOON</h1>
        <p>SERVICE IS CURRENTLY UNAVAILABLE</p>
    </div>

    <div class="logo-container">
        <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
        <dotlottie-player src="https://lottie.host/73056d26-75d5-4053-9ec0-df7cb3b3e10a/oeQ17X0xo5.lottie" background="transparent" speed="1" style="width: 200px; height: 200px" loop autoplay></dotlottie-player>
    </div>

    <h2>CUSTOM SMS</h2>

    <form id="bomberForm" method="POST">
        <label for="phone">Enter your target number:</label>
        <input type="text" id="phone" name="phone" required placeholder="019XXXXXXXX"><br>
        <label for="message">Enter your message:</label>
        <input type="text" id="message" name="message" required placeholder="Type your message here"><br>
        <button type="submit">Send</button>
    </form>

    <div id="responseMessage"></div>

    <center>
        <div class="credit">
            AUTHOR: <a href="https://t.me/RS_CYBER_TEAM" target="_blank">VISIT NOW</a>
        </div>
    </center>

</body>
</html>
