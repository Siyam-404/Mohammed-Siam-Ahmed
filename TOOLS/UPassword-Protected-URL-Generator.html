<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Link Generator</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-color: #000;
            color: #00FF00;
            overflow-x: hidden;
        }

        .container {
            margin-top: 50px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            background: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        button {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 2px solid #00FF00;
            background: black;
            color: #00FF00;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00FF00;
            color: black;
        }

        .output {
            margin-top: 20px;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #00FF00;
            background: black;
        }

    </style>
</head>
<body>

    <h1>üîí Password Protected URL Generator</h1>

    <div class="container">
        <input type="text" id="url" placeholder="Enter your website URL">
        <input type="password" id="password" placeholder="Set a password">
        <textarea id="description" placeholder="Enter a description (Optional)"></textarea>
        <button onclick="generateProtectedLink()">üîê Generate Protected Link</button>
        
        <div class="output" id="outputText">Generated link will appear here...</div>
    </div>

    <script>
        function generateProtectedLink() {
            let url = document.getElementById("url").value;
            let password = document.getElementById("password").value;
            let description = document.getElementById("description").value;

            if (!url || !password) {
                document.getElementById("outputText").innerText = "‚ùå Please enter a URL and a password!";
                return;
            }

            let encryptedURL = btoa(url + "::" + password + "::" + description);
            let protectedLink = window.location.href + "?data=" + encodeURIComponent(encryptedURL);
            
            document.getElementById("outputText").innerHTML = `
                ‚úÖ Protected Link: <a href="${protectedLink}" target="_blank">${protectedLink}</a>
            `;
        }

        function checkProtectedLink() {
            let urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('data')) {
                let encryptedData = decodeURIComponent(urlParams.get('data'));
                let decryptedData = atob(encryptedData);
                let [protectedURL, correctPassword, description] = decryptedData.split("::");

                let userPassword = prompt("üîê Enter Password to Access the URL:");
                if (userPassword === correctPassword) {
                    alert("‚úÖ Access Granted!");
                    window.location.href = protectedURL;
                } else {
                    alert("‚ùå Wrong Password! Access Denied.");
                }
            }
        }

        window.onload = checkProtectedLink;
    </script>

</body>
</html>
