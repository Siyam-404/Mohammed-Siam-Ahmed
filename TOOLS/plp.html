        header {
            font-size: 24px;
            background: #00ff00;
            padding: 15px;

        }
        .container {
            display: flex;

        .file-box {

        }
        .file-box img {
            width: 100%;
            height: 100px;
            border-radius: 5px;

        }
        .download-btn {
            background: #0f0;
            color: #000;
            font-size: 16px;
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .download-btn:hover {
            background: #00ff00;
            transform: scale(1.1);
        }
        footer {
            background: #111;
            padding: 10px;
            font-size: 14px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
